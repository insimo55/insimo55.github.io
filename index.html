<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="main">
        <div class="main__title text">Until my birthday:</div>
        <div class="main__wrapper">
            <div class="main__day text">
                <p class="text_fz6" id="days">0</p>
                <span>days</span>
            </div>
            <div class="main__hours text">
                <p class="text_fz6" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="main__mins text">
                <p class="text_fz6" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="main__seconds text">
                <p class="text_fz6" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </section>



</body>
<script src="js/script.js"></script>
</html>
